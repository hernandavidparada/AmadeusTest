
<div style="display: flex; width: 100%;">

    <div style="margin: 10px; width: 20%;"> 
        <span style="font-size: 3vh;">List of products</span>       
    </div>

    <div style="margin: 10px; width: 10%;">
        
    </div>   
    <div style="margin: 10px; width: 10%;">
        <div style="width: 50%;margin: auto;">
            <button   (click)="create()">Create Product</button>    
        </div>
    </div> 
    
    <div style="margin: 10px; width: 50%;">        
    </div>  
    
  </div>
  <div style="display: flex; width: 100%;height: 2vh;"></div>

<div *ngIf="search" style="display: flex; width: 100%;">
    <div *ngIf="data.length>0">
        <table>
            <tr>
              <th *ngFor="let item of tittle; index as i">{{tittle[i]}}</th>        
            </tr>
      
            <tr *ngFor="let dat of data; index as j">
              <td>{{dat["id"] }}</td>
              <td>{{dat["name"] }}</td>
              <td>{{dat["type"] }}</td>
              <td>{{dat["description"] }}</td>
              <td>{{dat["entryDate"] }}</td>
              <td>{{dat["cost"] }}</td>
              <td>{{dat["units"] }}</td>
              <td>{{dat["storeNumber"] }}</td>
              <td>{{dat["dispatcher"] }}</td>

              <td><button   (click)="Edit()">Edit</button> </td>
              <td><button style="margin-left: 1vh;"  (click)="Delete(dat.id )">X</button> </td>

              
            </tr>
      
            
          </table>    
    </div>
    <div *ngIf="!(data.length>0)">
        No products found
    </div>
            

</div>
